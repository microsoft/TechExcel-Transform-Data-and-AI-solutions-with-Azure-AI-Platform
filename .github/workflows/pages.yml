name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository code
      - uses: actions/checkout@v3

      # Step 2: Setup Ruby
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Step 3: Install dependencies (Gemfile)
      - run: bundle install

      # Step 4: Configure Pages (optional but recommended)
      - uses: actions/configure-pages@v3

      # Step 5: Build your Jekyll site
      - name: Build Jekyll
        run: |
          bundle exec jekyll build --trace
          ls -la _site/
        env:
          JEKYLL_ENV: production

      # Step 6: Upload the generated _site/ folder as an artifact named "github-pages"
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 7: Deploy to GitHub Pages
      - uses: actions/deploy-pages@v2
         with:
          name: github-pages
          # Not strictly required if the artifact is named "github-pages",
          # but you can set it explicitly if you want:
          # artifact_name: github-pages
          # Ensures this is the artifact you just uploaded.
          #
          # Omit if you used "github-pages" as the upload name (default).
          #
          # If you used a different name above, you MUST specify it here.
          # artifact_name: "my-other-name"
